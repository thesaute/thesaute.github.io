<style>

.masthead {
  line-height: 1;
  background-color: #F1EB35;
  border-bottom: 1px solid #242424;
  margin-bottom: 40px!important;
}

.masthead-brand {
  font-family: 'Poppins';
  font-size: 3.25rem;
  font-weight:500;
  padding-bottom: 0px;
}

.company-name-title:hover {
  text-decoration: none;
}

body {
    color: #242424;
    background: #F1EB35;
    font-family: 'Poppins';
    font-weight:300;
    text-align:center;
}

body h1 {
    font-size: 42px;
    margin: 0 0 10px;
    font-family: 'Poppins';
    font-weight:400;
}

.waitlist-subtitle h2 {
    font-size: 34px;
    margin: 0 0 10px;
    font-family: 'Poppins';
    font-weight:300;
    max-width: 32em;
    margin-left: auto;
    margin-right: auto;
}

.waitlist-subtitle p b {
    font-weight:500;
}
.form-control {
    font-size: 15px;
}

.form-control, .form-control:focus, .input-group-text {
    border-color: #e1e1e1;
}

.form-control, .btn {        
    border-radius: 3px;
}

.signup-form {
    width: 400px;
    margin: 0 auto;
    padding: 30px 0;
}
.signup-form form {
    flex-direction: column;
    color: #242424;
    border-radius: 3px;
    margin-bottom: 15px;
    background: #D2D05D;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    padding: 30px;
}

.signup-form h2 {
    color: #333;
    font-weight: bold;
}
.signup-form hr {
    margin: 0 -30px 20px;
}
.signup-form .form-group {
    margin-bottom: 20px;
}
.signup-form label {
    font-weight: normal;
    font-size: 15px;
}
.signup-form .form-control {
    min-height: 38px;
    box-shadow: none !important;
}   
.signup-form .input-group-addon {
    max-width: 42px;
    text-align: center;
}   

.signup-form button {
    font-size: 16px;
    border-radius: 4px;
    background-color: #fff;
    font-weight: 600;
    border: none;
    min-width: 140px;
}
.signup-form .btn, .signup-form .btn:active {
    font-weight: bold;
    background: #19aa8d !important;
}
.signup-form .btn:hover, .signup-form .btn:focus {
    background: #179b81 !important;
}
.signup-form a {  
    text-decoration: underline;
}
.signup-form a:hover {
    text-decoration: none;
}
.signup-form form a {
    text-decoration: none;
}   
.signup-form form a:hover {
    text-decoration: underline;
}
.signup-form .fa {
    font-size: 21px;
}
.signup-form .fa-paper-plane{
    font-size: 14px;
}
.signup-form .fa-map-marker {
    font-size: 23px;
}
.signup-form .fa-check {
    color: #fff;
    left: 17px;
    top: 18px;
    font-size: 7px;
    position: absolute;
}

</style>
